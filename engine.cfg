[application]

name="game-off-2016"
main_scene="res://scenes/game_main.tscn"
icon="res://icon.png"

[debug]

print_fps=false

[display]

resizable=false
use_vsync=false
use_2d_pixel_snap=true
stretch_mode="2d"
stretch_aspect="keep"
width=1280
height=720

[input]

player_left=[key(A)]
player_right=[key(D)]
player_jump=[key(Space)]
